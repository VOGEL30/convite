<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Convite Especial</title>

    <style>
        body {
            background-color: #F8BBD0;  /* Rosa claro suave */
            font-family: 'Arial', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .painel {
            background-color: white;
            width: 500px;
            height: 500px;
            border-radius: 20px;
            text-align: center;
            padding-top: 50px;
            position: relative;
        }

        h1 {
            color: #D81B60;  /* Rosa forte */
            font-size: 24px;
        }

        h2 {
            color: #880E4F;  /* Rosa mais escuro */
            font-size: 20px;
            margin-bottom: 30px;
        }

        #sim {
            height: 40px;
            width: 100px;
            background-color: #F48FB1;
            border: 2px solid #C2185B;
            border-radius: 10px;
            color: white;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        #sim:hover {
            background-color: #C2185B;
        }

        #nao {
            position: absolute;
            height: 40px;
            width: 100px;
            background-color: #FF80AB;
            border: 2px solid #880E4F;
            border-radius: 10px;
            color: white;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        #nao:hover {
            background-color: #880E4F;
        }

        .img-container {
            text-align: center;
            display: block;
            margin-top: 30px;
        }

        img {
            width: 100%;
            height: auto;
            max-width: 500px;
            margin-top: 20px;
        }

        .mensagem {
            display: none;
            font-size: 20px;
            color: #D81B60;
            font-weight: bold;
        }

    </style>

</head>
<body>
    <div class="painel" id="painel">
        <h1>Oi vida, como voc√™ est√°?</h1>
        <h2>Aceita sair comigo hoje? :3</h2>

        <a href="https://www.youtube.com/watch?v=DyitPj7dI2A&ab_channel=caliopepratter"><button id="sim" onclick="aceitar()">Sim!</button></a>
        <button onmouseover="fuja()" id="nao">N√£o!</button>

        <div class="img-container">
            <img src="https://st2.depositphotos.com/1001911/12400/v/950/depositphotos_124005594-stock-illustration-emoticon-with-rose-between-teeth.jpg" alt="Imagem de convite">
        </div>

        <div id="mensagem" class="mensagem">Sabia que voc√™ ia aceitar! üòç</div>
    </div>

    <script>
        function fuja() {
            var botaonao = document.getElementById("nao");

            var largurajanela = window.innerWidth;
            var alturajanela = window.innerHeight;

            var maxX = largurajanela - botaonao.offsetWidth;
            var maxY = alturajanela - botaonao.offsetHeight;

            var aleatorioX = Math.floor(Math.random() * maxX);
            var aleatorioY = Math.floor(Math.random() * maxY);

            botaonao.style.left = aleatorioX + "px";
            botaonao.style.top = aleatorioY + "px";
        }

        function aceitar() {
            var painel = document.getElementById("painel");
            var mensagem = document.getElementById("mensagem");

            // Remove o painel de convite
            painel.style.display = "none";

            // Exibe a mensagem de aceita√ß√£o
            mensagem.style.display = "block";
        }
    </script>
</body>
</html>
